<DOCTYPE! html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    </head>

    <body>
        <a-scene>
            <a-assets timeout="2500">
                <a-asset-item id = 'tableOBJ' src="./model/tinker.obj"></a-asset-item>

        </a-scene>
    </body>
